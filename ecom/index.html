<title>No Name Cafe</title>

<style>
body{
  font-family: 'Poppins', sans-serif;
  background-image: url("https://images.unsplash.com/photo-1509042239860-f550ce710b93");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  backdrop-filter: blur(4px);
}

/* Glass effect */
.glass{
  background: rgba(255,255,255,.88);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,.25);
}

/* Cafe Navbar */
.navbar{
  background: linear-gradient(135deg,#eea778,#eea166);
  border-radius: 20px;
  padding: 15px 25px;
}

.navbar-brand{
  font-family: 'Playfair Display', serif;
  font-size: 1.6rem;
  color:#f5e6d3 !important;
}

.nav-link{
  color:#f5e6d3 !important;
  font-weight:500;
}

.nav-link:hover{
  color:#ffd18b !important;
}

/* Carousel */
.carousel-item{
  height: 480px;
}
.carousel-item img{
  height:100%;
  object-fit:cover;
}

/* Product card */
.product-card{
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,.25);
  transition: transform .3s;
}
.product-card:hover{
  transform: translateY(-8px);
}
.product-card img{
  height: 220px;
  object-fit: cover;
}

/* Section header */
.section-title{
  background: linear-gradient(135deg,#8b5e3c,#c69c6d);
  color:#fff;
  padding:25px;
  border-radius: 20px;
  font-weight:bold;
  font-family: 'Playfair Display', serif;
}

.list-group-item.active{
  background:#8b5e3c;
  border:none;
}

footer{
  background:#3e2723;
  color:#fff;
  padding:20px;
}
</style>
</head>
